<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion - Fashify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .mens-section {
            padding: 80px 0;
            margin-top: 60px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section-header h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 2rem 0;
            max-width: 1920px;
            margin: 0 auto;
        }

        .product-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            aspect-ratio: 9/16;
            background: white;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .product-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: white;
            color: var(--dark-color);
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .category-tabs {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .category-tab {
            padding: 1rem 2rem;
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .category-tab:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Fashify</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="wishlist.html" class="wishlist-icon"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                <div class="user-actions">
                    <button id="loginBtn" class="btn">Login</button>
                    <button id="registerBtn" class="btn">Register</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Men's Fashion Section -->
    <section class="mens-section">
        <div class="container">
            <div class="section-header">
                <h2>Men's Fashion Collection</h2>
                <div class="category-tabs">
                    <button class="category-tab active" onclick="filterCategory('all')">All</button>
                    <button class="category-tab" onclick="filterCategory('shirts')">Shirts</button>
                    <button class="category-tab" onclick="filterCategory('pants')">Pants</button>
                    <button class="category-tab" onclick="filterCategory('shoes')">Shoes</button>
                </div>
            </div>

            <div class="products-grid" id="mensProducts">
                <!-- Products will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Fashify</h3>
                    <p>Your one-stop destination for all fashion needs.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                        <li><a href="terms.html">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Fashify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Men's Fashion Products Data
        const mensProducts = [
            {
                id: 1,
                name: "Casual Green Shirt",
                price: 29.99,
                image: "images/product1.jpg",
                category: "shirts"
            },
            {
                id: 2,
                name: "Classic Black Pants",
                price: 49.99,
                image: "images/mens-pants1.jpg",
                category: "pants"
            },
            {
                id: 3,
                name: "Brown Leather Boots",
                price: 129.99,
                image: "images/product4.jpg",
                category: "shoes"
            },
            {
                id: 4,
                name: "White Oxford Shirt",
                price: 34.99,
                image: "images/mens-shirt2.jpg",
                category: "shirts"
            },
            {
                id: 5,
                name: "Slim Fit Jeans",
                price: 59.99,
                image: "images/mens-pants2.jpg",
                category: "pants"
            },
            {
                id: 6,
                name: "Classic Sneakers",
                price: 79.99,
                image: "images/mens-shoes1.jpg",
                category: "shoes"
            }
        ];

        // Function to display products
        function displayMensProducts(category = 'all') {
            const productsGrid = document.getElementById('mensProducts');
            const filteredProducts = category === 'all' 
                ? mensProducts 
                : mensProducts.filter(product => product.category === category);

            productsGrid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <div class="product-actions">
                            <button onclick="addToCart(${product.id})" class="btn btn-primary">Add to Cart</button>
                            <button onclick="addToWishlist(${product.id})" class="btn">Add to Wishlist</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Function to filter products by category
        function filterCategory(category) {
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Display filtered products
            displayMensProducts(category);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            displayMensProducts();
        });
    </script>
</body>
</html>
