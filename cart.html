<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fashify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .cart-section {
            padding: 80px 0;
            margin-top: 60px;
        }

        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            gap: 2rem;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .cart-summary {
            margin-top: 2rem;
            text-align: right;
            padding: 1rem;
            border-top: 2px solid #eee;
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Fashify</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="wishlist.html" class="wishlist-icon"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="cart-icon active"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                <div class="user-actions">
                    <button id="loginBtn" class="btn">Login</button>
                    <button id="registerBtn" class="btn">Register</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
            <h2>Shopping Cart</h2>
            <div id="cartItems">
                <!-- Cart items will be loaded dynamically -->
            </div>
            <div class="cart-summary">
                <h3 id="cartTotal">Total: $0.00</h3>
                <button class="btn btn-primary" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Fashify</h3>
                    <p>Your one-stop destination for all fashion needs.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                        <li><a href="terms.html">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Fashify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize cart display when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateCartDisplay();
            updateCartCount();
        });

        function checkout() {
            alert('Checkout functionality will be implemented soon!');
        }
    </script>
</body>
</html>
