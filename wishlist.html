<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Fashify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>Fashify</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="categories.html">Categories</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="wishlist.html" class="wishlist-icon"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
                <div class="user-actions">
                    <button id="loginBtn" class="btn">Login</button>
                    <button id="registerBtn" class="btn">Register</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Wishlist Section -->
    <section class="wishlist-section">
        <div class="container">
            <h2 class="section-title">Your Wishlist</h2>
            
            <div class="wishlist-container" id="wishlistItems">
                <!-- Wishlist items will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>About Fashify</h3>
                    <p>Your one-stop destination for all fashion needs.</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                        <li><a href="terms.html">Terms & Conditions</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Fashify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script>
        // Load Wishlist Items
        function loadWishlistItems() {
            const wishlistItems = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistContainer = document.getElementById('wishlistItems');
            
            if (wishlistItems.length === 0) {
                wishlistContainer.innerHTML = '<p class="empty-wishlist">Your wishlist is empty</p>';
                return;
            }

            wishlistContainer.innerHTML = wishlistItems.map(item => `
                <div class="wishlist-item">
                    <img src="${item.image}" alt="${item.name}" class="wishlist-item-image">
                    <div class="wishlist-item-details">
                        <h3 class="wishlist-item-title">${item.name}</h3>
                        <p class="wishlist-item-price">$${item.price.toFixed(2)}</p>
                        <div class="wishlist-item-actions">
                            <button onclick="addToCart(${item.id})" class="btn btn-primary">Add to Cart</button>
                            <button onclick="removeFromWishlist(${item.id})" class="btn btn-danger">Remove</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadWishlistItems();
        });
    </script>
</body>
</html>
